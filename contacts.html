<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты - Porsche</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
<header class="header">
  <section id="home">
    <h1 class="header__title"><i>Porsche</i></h1>
  </section>
  <div class="header__nav-container">
    <nav class="header__nav">
      <ul class="header__menu">
        <li><a href="index.html">Главная</a></li>
        <li><a href="models.html">Модели</a></li>
        <li><a href="news.html">Новости</a></li>
        <li><a href="contacts.html">Контакты</a></li>
      </ul>
    </nav>
    <div class="header__logo">
      <img src="photo/logo.png" alt="Логотип">
    </div>
  </div>
</header>

<section id="contacts-main" class="contacts-section">
  <h2>Наши контакты</h2>
  <div class="contacts-grid">
    <div class="contact-info">
      <h3>Главный офис</h3>
      <p><strong>Адрес:</strong> ул. Бассейн</p>
      <p><strong>Телефон:</strong> +7 (123) 456-78-90</p>
      <p><strong>Email:</strong> Porsche@google.com</p>
      <p><strong>Часы работы:</strong> 9:00 - 20:00</p>
    </div>
    <div class="contact-form">
      <h3>Форма обратной связи</h3>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Ваше имя:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Сообщение:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Отправить</button>
      </form>
    </div>
  </div>
</section>

<footer class="footer">
  <section id="contacts">
    <h3>Контакты</h3>
    <p>Адрес: ул. Бассейн</p>
    <p>Телефон: +7 (123) 456-78-90</p>
    <p>Email: Porsche@google.com</p>
  </section>
</footer>
</body>
</html>
